{% extends "base.html" %}

{% load main_tags %}

{% block title %}
    Edit: {% dynamic_title %}
{% endblock title %}

{% block main %}

    <h2>Edit Listing: {% dynamic_title %}</h2>

    <form class="form my-4 px-3" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Update">
    </form>
{% endblock main %}
